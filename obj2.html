<script type="text/javascript">
	
function Person(birhDate, gender){
	this.birhDate = birhDate;
	this.gender = gender;

}

function Teacher(birhDate, gender, lesson){
	this.__proto__ = Person.prototype;
	this.constructor(birhDate, gender);
	this.lesson = lesson;

	this.setMarkToStudent = function(student, mark){
		if (student.listOfLessons.indexOf(this.lesson) >=0) { //находим учится ли студент у нас
			for (let i in student.marks) { 
				if(student.marks[i].lesson === this.lesson) {
					student.marks[i].mark = mark; break;
				}
			}
		}

	}
}

function Student(birhDate, gender, listOfLessons){

	this.__proto__ = Person.prototype;
	this.constructor(birhDate, gender);
	this.listOfLessons = listOfLessons;
	this.marks = [];
	for(let k of listOfLessons) this.marks.push({lesson: k, mark: 0});
}
