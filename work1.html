<script type="text/javascript">
	






let userInput = prompt("Введите послание");
 

let result = encrypt(userInput);
let decryptedResult = decrypt(result);

document.write(result);
document.write("<br>" + decryptedResult);






function encrypt(str){

const alphabet = "абвгдеёжзийклмнопрстуфхцчшщъыьэюя";
let result = "";
let i;


for(x of str){

	i = alphabet.indexOf(x);
	if (i < 0) result +=x;
	else {
		if(i == alphabet.length - 1) i = 0;
		else i++;
		result += alphabet[i];
	}


}




return result;













}







function decrypt(result){

	const alphabet = "абвгдеёжзийклмнопрстуфхцчшщъыьэюя";
	let decryptedResult = "";
	let i;


for(x of result){

	i = alphabet.indexOf(x);
	if (i < 0) decryptedResult -=x;
	else {
		if(i == alphabet.length - 1) i = 0;
		else i--
		decryptedResult += alphabet[i];
	}


}




return decryptedResult;








}








































</script>
