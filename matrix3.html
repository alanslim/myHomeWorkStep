<script>

function getRandomInt(min,max) {
    return Math.round(Math.random()*(max-min + 1) + min);
}

function getRandomMatrix(N, M){

let rows = N;
let columns = M;

let matrix = [];//создаем пустой массив, наша будущая матрица

for(let i = 0; i<rows; i++){//проходимся по циклу, чтобы создать нужное количество строк
    let row = [];//создаем строку
    for(let j = 0; j<columns; j++){//создаем столбец
        row.push(getRandomInt(-10, 10));//пушим в строку рандомное число
    }
    matrix.push(row);//пушим получившуюся строку в массив матрицы
}
return matrix;    

}


function showMatrix(matrix){

document.writeln('<table style = "width: 50%; border: 1px solid black; text-align: center;">');

for(let i in matrix){

document.writeln('<tr style = "border: 1px solid black;">');

for(let j in matrix[i]){
document.writeln('<td style = "border: 1px solid black;">');
document.writeln(matrix[i][j]);
document.writeln('</td>');

}

document.writeln('</tr>');

}
document.writeln('</table>');

}


function localMinMax(matrix) {
  let rowIdx = 0;
  let colIdx = 0;
  for (let row of matrix) {
    rowIdx++;
    let min = Math.min(...row);
    let max = Math.max(...row);
    document.write(`Локальный минимум и максимум строки ${rowIdx}: ${min}, ${max}<br>`);
  }

  for (let i = 0; i < matrix[0].length; i++) {
    colIdx++;
    let column = matrix.map(row => row[i]);
    let min = Math.min(...column);
    let max = Math.max(...column);
    document.write(`Локальный минимум и максимум столбца ${colIdx}: ${min}, ${max}<br>`);
  }
}








let matrix = getRandomMatrix(5, 5);
showMatrix(matrix);
localMinMax(matrix);










</script>
