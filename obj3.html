<script type="text/javascript">
	
class Person {
	birthDate = "";
	gender = "";

	constructor(birthDate, gender) {
		this.birthDate = birthDate;
		this.gender = gender;
	}
}



class Student extends Person {
	lisOfLessons = [];

	constructor(birthDate, gender, lisOfLessons) {
		super(birthDate, gender);
		this.lisOfLessons = lisOfLessons;
	}
}

















</script>
