<script type="">
	
function isPasswordStrong(str){


let password = str;


for (i in password){

if (password.length <8){

	alert("пароль слишком короткий");
	break;





} else if (!password.includes(isUpperCase(password[i])), 0){

	alert("Пароль должен содержать большие буквы");

}













}
