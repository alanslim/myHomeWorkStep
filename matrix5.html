<script>
    function getRandomInt(min,max) {
        return Math.round(Math.random()*(max-min + 1) + min);
    }
    
    function getRandomMatrix(N, M){
    
    let rows = N;
    let columns = M;
    
    let matrix = [];//создаем пустой массив, наша будущая матрица
    
    for(let i = 0; i<rows; i++){//проходимся по циклу, чтобы создать нужное количество строк
        let row = [];//создаем строку
        for(let j = 0; j<columns; j++){//создаем столбец
            row.push(getRandomInt(-10, 10));//пушим в строку рандомное число
        }
        matrix.push(row);//пушим получившуюся строку в массив матрицы
    }
    return matrix;    
    
    }
    
    
    function showMatrix(matrix){
    
    document.writeln('<table style = "width: 50%; border: 1px solid black; text-align: center;">');
    
    for(let i in matrix){
    
    document.writeln('<tr style = "border: 1px solid black;">');
    
    for(let j in matrix[i]){
    document.writeln('<td style = "border: 1px solid black;">');
    document.writeln(matrix[i][j]);
    document.writeln('</td>');
    
    }
    
    document.writeln('</tr>');
    
    }
    document.writeln('</table>');
    
    }
    
    

    function sumBelowAboveDiagonal(matrix) {
  let n = matrix.length;
  let sumNegBelow = 0;
  let sumPosAbove = 0;

  for (let i = 0; i < n; i++) {
    for (let j = 0; j < n; j++) {
      if (i > j) {
        if (matrix[i][j] < 0) {
          sumNegBelow += matrix[i][j];
        }
      } else if (i < j) {
        if (matrix[i][j] > 0) {
          sumPosAbove += matrix[i][j];
        }
      }
    }
  }

  let absDiff = Math.abs(sumNegBelow) - Math.abs(sumPosAbove);
  if (absDiff > 0) {
    document.write("Сумма отрицательных элементов ниже главной диагонали больше по модулю");
  } else if (absDiff < 0) {
    document.write("Сумма положительных элементов выше главной диагонали больше по модулю");
  } else {
    document.write("Сумма отрицательных элементов ниже главной диагонали и сумма положительных элементов выше главной диагонали равны по модулю");
  }
}



    
    
    let matrix = getRandomMatrix(3, 3);

    showMatrix(matrix);
    
    
    sumBelowAboveDiagonal(matrix);
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </script>
